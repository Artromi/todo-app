<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <label for="all">
            <input type="radio" id="all" name="radio-options" />All
          </label>
          <label for="open">
            <input type="radio" id="open" name="radio-options" />Open</label
          >
          <label for="done">
            <input type="radio" id="done" name="radio-options" />Done</label
          >
        </fieldset>
        <button id="btn-remove">Remove done Todos</button>
        <div>
          <input type="text" placeholder="Whats up?" id="add-todo-txt" />
          <button id="btn-add">Add</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
